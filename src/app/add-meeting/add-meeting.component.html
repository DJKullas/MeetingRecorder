
<StackLayout class="form">
    <StackLayout>
        <Label class="page-title" text="Create a Meeting" textAlignment="center"></Label>
    </StackLayout>
    
    <StackLayout visibility="{{ students != null && students != undefined && students.length > 0 ? 'visible' : 'collapsed' }}" class="input-field">
        <Label class="input-title" text="Select Student" textAlignment="center"></Label>
        <ListPicker 
        class="input list-picker" [items]="students" textfield="fullName" valuefield="id" (selectedIndexChange)="onSelectedStudentChanged($event)">
        </ListPicker>
    </StackLayout>
  
    <StackLayout visibility="{{ teachers != null && teachers != undefined && teachers.length > 0 ? 'visible' : 'collapsed' }}" class="input-field">
        <Label class="input-title" text="Select Teacher" textAlignment="center"></Label>
        <ListPicker 
        class="input list-picker" [items]="teachers" textfield="fullName" valuefield="id" (selectedIndexChange)="onSelectedTeacherChanged($event)">
        </ListPicker>
    </StackLayout>

    <StackLayout visibility="{{ students.length > 0 && teachers.length > 0 ? 'visible' : 'collapsed' }}" class="input-field">
        <Label class="input-title" text="Select Date" textAlignment="center"></Label>
        <DatePicker class="date-picker" (loaded)="onDateLoaded($event)" (dateChange)="onDateChanged($event)" ></DatePicker>
    </StackLayout>

    <StackLayout visibility="{{ students.length > 0 && teachers.length > 0 ? 'visible' : 'collapsed' }}">
        <Button class="btn btn-primary" text="Create" (tap)="createMeeting()"></Button>
    </StackLayout>
  </StackLayout>
