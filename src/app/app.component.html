<BottomNavigation>
    <TabStrip>
        <TabStripItem (tap)="addNewMeetings()" class="navigation__item">
            <!--
                Note TabStripItem will only accept single Label and/or single Image elements that it
                will "adopt"; any other layout elements you try to specify will be ignored
            -->
            <Label text="Meetings"></Label>
            <Image src="font://&#xf015;" class="fas t-36"></Image>
        </TabStripItem>
        <TabStripItem (tap)="addNewStudentsAndTeachers()" class="navigation__item">
            <Label text="Create"></Label>
            <Image src="font://&#xf1ea;" class="far t-36"></Image>
        </TabStripItem>
        <TabStripItem class="navigation__item">
            <Label text="Add Student"></Label>
            <Image src="font://&#xf002;" class="fas t-36"></Image>
        </TabStripItem>
        <TabStripItem class="navigation__item">
            <Label text="Add Teacher"></Label>
            <Image src="font://&#xf002;" class="fas t-36"></Image>
        </TabStripItem>
    </TabStrip>

    <TabContentItem>
        <page-router-outlet name="showMeetingsTab"></page-router-outlet>
    </TabContentItem>

    <TabContentItem>
        <page-router-outlet name="addMeetingTab"></page-router-outlet>
    </TabContentItem>

    <TabContentItem>
        <page-router-outlet name="addStudentTab"></page-router-outlet>
    </TabContentItem>

    <TabContentItem>
        <page-router-outlet name="addTeacherTab"></page-router-outlet>
    </TabContentItem>
</BottomNavigation>
